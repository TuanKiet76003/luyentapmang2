<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  </title>
</head>
<body>
<script>
  let arry = prompt("text or number");
  for (let i=0 ; i < arry.length ; i++){
    if (arry[i] === "-"){
      document.write("_");
    }else {
        document.write(arry[i]);
    }
  }
</script>
</body>
</html>
