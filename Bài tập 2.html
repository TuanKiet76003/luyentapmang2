<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  </title>
</head>
<body>
<script>
    let arry = [10];
    let n  = +prompt("Nhập số lượng phần tử có trong mảng");
    for (let i = 0 ; i < n ; i++ ){
        arry[i]= +prompt('Nhập phần tử trong mảng'+ i);
    }
    document.write('Đảo ngược mảng = ' + arry.reverse());

</script>
</body>
</html>
